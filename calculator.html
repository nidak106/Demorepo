<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #e9e9e9;
            transform: scale(0.98);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background-color: #f0f0f0;
            color: #666;
        }

        .equals {
            background-color: #4CAF50;
            color: white;
        }

        .equals:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .calculator {
                margin: 10px;
                padding: 15px;
            }

            button {
                padding: 15px;
                font-size: 18px;
            }

            #display {
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 320px) {
            .calculator {
                margin: 5px;
                padding: 10px;
            }

            button {
                padding: 10px;
                font-size: 16px;
            }

            .buttons {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button class="operator">/</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
            <button>0</button>
            <button>.</button>
            <button>âŒ«</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
